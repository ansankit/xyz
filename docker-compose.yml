version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: innovun-postgres
    environment:
      POSTGRES_DB: innovun_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
